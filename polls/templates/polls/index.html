{% extends "base.html" %}
{% block content %}
  <main class="max-w-[640px] mx-auto pt-6">
    <h1 class="text-3xl font-bold text-center mb-6">Latest Polls</h1>
    {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
          <li class="rounded bg-slate-800 py-2 px-4 flex flex-col">
            <a href="{% url 'detail' question.id %}">
              {{ question.question_text }}
            </a>
            <div class="text-right">
              <span class="text-xs text-gray-400">
                {{ question.pub_date }}
              </span>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No polls are available.</p>
    {% endif %}
  </main>
{% endblock content %}
